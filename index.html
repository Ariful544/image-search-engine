<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image search engine</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ["Poppins", "system-ui"],
                    }
                }
            }
        }
    </script>
</head>

<body class=" box-border font-poppins bg-gradient-to-r from-blue-500 to-purple-600">
    <main class=" max-w-screen-2xl min-h-screen">
        <div class=" max-w-screen-xl mx-auto min-h-screen flex items-center flex-col">
            <h1 class=" text-4xl text-white font-bold text-center mt-32">Image search engine</h1>
            <form id="submit-form" class="w-2/5 h-16 mx-auto flex items-center rounded-lg text-center mt-10 bg-blue-300/50">
                <input type="text" placeholder="Search anything here....." class=" flex-1 px-8 text-lg text-white bottom-0 outline-none bg-transparent placeholder:text-white" autocomplete="off" id="input-box">
                <button class="h-full bg-orange-600 px-8 font-medium rounded-r-lg text-white">Search</button>
            </form>
            <!-- images -->
             <div id="search-result" class="grid grid-cols-3 gap-6 mt-14 "></div>
             <button id="show-more-btn" class=" mx-auto bg-orange-600 mt-14 p-4 rounded-lg outline-none border-none text-white font-medium hidden">Show more</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
